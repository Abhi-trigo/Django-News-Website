<!DOCTYPE HTML>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>NEWS HEADLINES</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
	ul ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;

}

li {
  float: left;
}

li a {
  display: block;
  color:black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color:yellowgreen;
}
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color:rgba(7, 7, 7, 0.87);
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
    color:red;
}

hr {
  margin: auto;
  width: 40%;
}
	</style>	
	</head>
	<body>
		<div class="bgimg">
				{%for i in user%}
				<ul>
					
					<li style="float:right"><a href="/newsplatform/home">Home</a></li>
					<li style="float:right"><a href="/newsplatform/logout">Logout</a>
					<li style="float:right"> <a href="#"> {{i.First_name}}</a> </li>
				</ul>
				{%endfor%}
				<br>		
		<div class="jumbotorn" <style="color:black">
			<h1 <style="color:white">
			<center> Get The Latest News On Our Website</center>
			</h1>
		</div>
		<br>
		<div class="container">
		{%for new,des,i in mylist %}
			<img src="{{i}}" alt="" style="width:200px;height:100px; float:right;">
			<h3><b><u>Headlines</u>:</b></h3> {{new}}
			{{value|linebreaks}} 
			<h3><b>Description:</b></h3>{{des}}
			{{value|linebreaks}}
			<br>
			{%endfor%}
		</div>
	</body>
</html>
